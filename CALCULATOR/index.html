<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="screen">
            <input type="text" name="text" id="text">
        </div>
        <div class="calc-buttons">
            <div class="calc-buttons-1">
                <button class="stretched-buttons">DEL</button>
                <button>c</button>
                <button>x</button>
            </div>
            <div class="calc-buttons-2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
            </div>
            <div class="calc-buttons-3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-buttons-4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>รท</button>
            </div>
            <div class="calc-buttons-5">
                <button>0</button>
                <button>.</button>
                <button class="stretched-buttons">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
